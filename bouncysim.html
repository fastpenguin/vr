<!DOCTYPE html>
<html>
  <head>
    <title> Bouncy Ball </title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
      <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

      <a-scene environment="preset:forest;" physics="restitution: 1;  angularDamping:1; ">
        
        <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>
      
        <a-sky color="yellow"></a-sky>
     <!-- <a-box width="75" height="2.5" depth="75" static-body visible="false" src="#boxTexture" position="0 -1.75 0"></a-box>
<a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000" rotation="" scale="" visible=""></a-entity>-->
<a-sphere material="transparent: true; opacity: 0.95"  constrait="target:#hi, type:lock;" id="ball" dynamic-body="mass:.01; linearDamping:-.05; angularDamping:1;"  position="0 .8 0" radius="2" color="#EF2D5E" shadow>
<a-entity camera position="0 1 0" id="hi" static-body look-controls wasd-controls> </a-entity>

    </a-sphere>
    <a-image src="trampoline.png" position="0 .01 0" width="20" height="20" depth="2" rotation="90 0 0" static-body></a-image>
    <!-- https://github. com/donmccurdy/aframe-physics-system -->
    </a-scene>
  </body>
</html>
